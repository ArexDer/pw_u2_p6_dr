<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Inicios con VUE</title>
</head>

<body>
    <!--Lo meto todo en un DIV para que este bajo el control de VUE-->
    <div id="myApp">
        <header></header>
        <nav></nav>
        <section>
            <button v-on:click="agregar">Agregar</button>
            <ul>
                <!--
                <li> {{lista[0].nombre}} A:{{lista[0].apellido}}</li>
                <br>
                <li>{{lista[1]}}</li>
                <br>
                <li>{{lista[2]}}</li>
                <br>
                <li>{{lista[3]}}</li>
                <br>
                <li> {{lista[4]}}</li>
                -->


                <!--
                <li v-for="estu in lista">
                    <h3> {{estu.nombre}}</h3>
                    <h4>{{estu.apellido}}</h4>
                </li>
                -->


                <!--HACIENOD UNA DESESTRUCTURACION.
                <li v-for="{nombre,apellido} in lista">
                    <h3> {{nombre}}</h3>
                    <h4>{{apellido}}</h4>
                </li>
                -->
                    <!--Para acceder al index del objeto uso el .index
                <li v-for="(estu,index) in lista">
                    <h3>{{index+1}} - {{estu.nombre}}</h3>
                    <h4>{{estu.apellido}}</h4>
                </li>
                -->  

                <!--DESESTRUCTURADO-->
                <li v-for="({nombre,apellido}, index) in lista">
                    <h3>{{index+1}} - {{nombre}}</h3>
                    <h4>{{apellido}}</h4>
                </li>

            </ul>
            
            <h1></h1>
        </section>
        <footer></footer>
    </div>

    <script src="/js/app.js"></script>
</body>
